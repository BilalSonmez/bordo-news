<template name="publicPagesHome">
  {{#let _news=(state.get'news') _topNews=(state.get'topNews') _columns=(state.get'columns') _topColumns=(state.get'topColumns') _breakingNews=(state.get'breakingNews') }}
    <div class="publicPagesHome">
      <div class="container mb-4">
        <div class="row">
          <div class="col-md-8 pb-5 px-0">
            <div id="carouselExampleControls" class="carousel position-relative slide mt-3  w-100 h-100 ">
              <div class="carousel-inner w-100 h-100 position-md-absolute top-0 start-0">
                {{#each _breakingNews}}
                  {{#if eq @index 0}}
                    <div class="carousel-item h-100 active">
                      <img src="{{featuredImage.url}}" class=" d-block w-100 img-fluid brd-carousel-img h-100">
                        <a href="{{pathFor '/news/:slugUrl' slugUrl=slugUrl}}">
                          <h4 class="position-absolute start-0 bottom-0 text-white p-2 m-0 w-100">
                          {{title}}</h4>
                        </a>  
                    </div>
                  {{else}}
                    <div class="carousel-item h-100">
                      <img src="{{featuredImage.url}}" class=" d-block w-100 img-fluid brd-carousel-img h-100">
                        <a href="{{pathFor '/news/:slugUrl' slugUrl=slugUrl}}">
                      <h4 class="position-absolute start-0 bottom-0 text-white p-2 m-0 w-100 ">
                        {{title}}</h4>
                      </a>
                    </div>
                  {{/if}}
                {{/each}}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <div class="d-flex pt-3 justify-content-center">
              {{#each _breakingNews}}
                <button type="button" data-bs-target-slide="{{@index}}"
                  class="btnCarousel btn mx-2">{{add @index}}</button>
              {{/each}}
            </div>

          </div>
          <div class="col-md-4 newsArea">
            <a href="{{pathFor '/columns/:slugUrl' slugUrl=_columns.[0].slugUrl}}">
              <div class="position-relative mt-3">
                <img class="img-fluid featuredColumns" src="{{_columns.[0].featuredImage.url}}">
                <h6 class="position-absolute start-0 bottom-0 text-white p-2 m-0">{{_columns.[0].title}}</h6>
              </div>
            </a>
            <a href="{{pathFor '/columns/:slugUrl' slugUrl=_columns.[1].slugUrl}}">
              <div class="position-relative mt-3">
                <img class="img-fluid featuredColumns" src="{{_columns.[1].featuredImage.url}}">
                <h6 class="position-absolute start-0 bottom-0 text-white p-2 m-0">{{_columns.[1].title}}</h6>
              </div>
            </a>
          </div>
        </div>

        <div class="row mt-3 ">
          <div class="col-md-8 p-0 my-3">
            <h4><a href="{{pathFor 'public.all.news'}}" class="text-decoration-none px-1">Haberler</a></h4>
            <div class="row">
              {{#each _news}}
                <div class="col-md-6 p-2">
                  <div class="card newsCard">
                    <a href="{{pathFor '/news/:slugUrl' slugUrl=slugUrl}}">
                      <img src="{{featuredImage.url}}" class="card-img-top w-100" alt="" />
                    </a>
                    <div class="card-body">
                      <h5 class="card-title">{{title}}</h5>
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="row">
              <div class="col-md-12 text-center p-3">
                <button class="btn text-center btnBordoNews btnNewsMore">Daha fazla haber</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 my-4">
            <div class="card position-sticky stickycard">
              <div class="card-header text-center">Popüler Haberler</div>
              <div class="card-body">
                <div class="list-group moreNewsList">
                  {{#each _topNews}}
                    {{#if gt @index 4}}
                      <span class="moreNewsSpan d-none">
                        <a href="{{pathFor '/news/:slugUrl' slugUrl=slugUrl}}"
                          class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b> {{title}}</a>
                      </span>
                    {{else}}
                      <a href="{{pathFor '/news/:slugUrl' slugUrl=slugUrl}}"
                        class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b> {{title}}</a>
                    {{/if}}
                  {{/each}}
                  {{#if gt _topNews.length 5}}
                    <a href="" id="myBtn" class="btn btnMoreNews mt-3 btnBordoNews btn-sm">Daha Fazla Göster</a>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-8 p-0 my-3">
            <h4><a href="{{pathFor 'public.all.columns'}}" class="text-decoration-none h4 px-1">Köşe Yazıları</a></h4>
            <div class="row">
              {{#each _columns}}
                <div class="col-md-6 p-2">
                  <div class="card newsCard">
                    <a href="{{pathFor '/columns/:slugUrl' slugUrl=slugUrl}}">
                      <img src="{{featuredImage.url}}" class="card-img-top w-100" alt="" />
                    </a>
                    <div class="card-body">
                      <h5 class="card-title">{{title}}</h5>
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="row">
              <div class="col-md-12 text-center p-3">
                <button class="btn btnBordoNews text-center btnColumnsMore">Daha fazla köşe yazısı</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 my-4">
            <div class="card position-sticky stickycard">
              <div class="card-header text-center">Popüler Köşe Yazıları</div>
              <div class="card-body">
                <div class="list-group moreNewsList">
                  {{#each _topColumns}}
                    {{#if gt @index 4}}
                      <span class="moreColumnsSpan d-none">
                        <a href="{{pathFor '/columns/:slugUrl' slugUrl=slugUrl}}" class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b> {{title}}</a>
                      </span>
                    {{else}}
                      <a href="{{pathFor '/columns/:slugUrl' slugUrl=slugUrl}}" class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b> {{title}}</a>
                    {{/if}}
                  {{/each}}
                  {{#if gt _topColumns.length 5}}
                    <a href="" id="myBtn" class="btn btnMoreColumns mt-3 btnBordoNews btn-sm">Daha Fazla Göster</a>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/let}}
</template>
