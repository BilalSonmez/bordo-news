<template name="publicPagesCategoryDetail">
  {{#let _category=(state.get 'category') _news=(state.get 'news') _topNews=(state.get'topNews')}}
    <div class="container categoryContainer mb-4">
      <div class="row mt-3">
        <div class="col-md-8 p-0 my-3">
          <h4>{{_category.title}} Haberleri</h4>
          <p id="categoryDetailContent" class=""></p>
          <div class="row">
            {{#each _news}}
              <div class="col-md-6 p-2">
                <div class="card newsCard">
                  <a href="{{pathFor 'public.news' slugUrl=slugUrl}}">
                    <img src="{{featuredImage.url}}" class="card-img-top w-100" alt="" />
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
        <div class="col-md-4 my-4">
          <div class="card position-sticky stickycard">
            <div class="card-header text-center">Kategoride Popüler Haberler</div>
            <div class="card-body">
              <div class="list-group moreNewsList">
                {{#each _topNews}}
                  {{#if gt @index 4}}
                    <span class="moreNewsSpan d-none">
                      <a href="{{pathFor 'public.news' slugUrl=slugUrl}}"
                        class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b>
                        {{title}}</a>
                    </span>
                  {{else}}
                    <a href="{{pathFor 'public.news' slugUrl=slugUrl}}"
                      class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b>
                      {{title}}</a>
                  {{/if}}
                {{/each}}
                {{#if gt _topNews.length 5}}
                  <a href="" id="myBtn" class="btn btnMoreNews mt-3 btnBordoNews btn-sm">Daha Fazla Göster</a>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/let}}
</template>
