<template name="publicPagesAllColumns">
  {{#let _columns=(state.get'columns') _columnists=(state.get'columnists')}}
  <div class="container">
    <div class="row mt-3 ">
      <div class="col-md-8 p-0 my-3">
        <h4>Köşe Yazıları</h4>
        <div class="row">
          {{#each _columns}}
          <div class="col-md-6 p-2">
            <div class="card columnsCard">
              <a href="{{pathFor '/columns/:slugUrl' slugUrl=slugUrl}}">
                <img src="{{featuredImage.url}}" class="card-img-top w-100" alt="" />
              </a>
              <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      <div class="col-md-4 my-4">
        <div class="card position-sticky stickycard">
          <div class="card-header text-center">Köşe Yazarları</div>
          <div class="card-body">
            
              <div class="list-group moreColumnsList">
                  {{#each _columnists}}
                      <a href="{{pathFor '/columnist/:_id' _id=_id}}"
                        class="list-group-item list-group-item-action list-group-item-light"><b>{{add @index}}.</b> {{name}} {{lastName}}</a>
                  {{/each}}
                </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/let}}
</template>
