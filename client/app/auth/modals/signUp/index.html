<template name="authModalSignUp">
  <div class="modal fade" id="brdSignUpModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 fw-bold" id="LoginModal">Sign Up</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <form id="brdAuthSignUpForm">
            <div class="mb-3">
              <label for="SignUpNameInput" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="SignUpNameInput">
            </div>
            <div class="mb-3">
              <label for="SignUpSurnameInput" class="col-form-label">Surname:</label>
              <input type="text" class="form-control" id="SignUpSurnameInput">
            </div>
            <div class="mb-3">
              <label for="SignUpEmailInput" class="col-form-label"><i class="fa-solid fa-envelope"></i>Email:</label>
              <input type="email" class="form-control" id="SignUpEmailInput" placeholder="Please enter email..">
            </div>
            <div class="mb-3">
              <label for="SignUpPasswordInput" class="col-form-label"><i
                  class="fa-solid fa-envelope"></i>Password</label>
              <input type="password" class="form-control" id="SignUpPasswordInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="summit" form="brdAuthSignUpForm" class="btn btn-success">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</template>
