<template name="authModalSignIn">
  <div class="modal fade" id="brdLoginModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 fw-bold" id="LoginModal">Sign in</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <form id="brdAuthLoginForm">
            <div class="mb-3">
              <label for="signInEmailInput" class="col-form-label"><i class="fa-solid fa-envelope"></i>Email:</label>
              <input type="email" class="form-control" id="signInEmailInput" placeholder="Please enter email..">
            </div>
            <div class="mb-3">
              <label for="SignInPasswordInput" class="col-form-label"><i
                  class="fa-solid fa-envelope"></i>Password</label>
              <input type="password" class="form-control" id="SignInPasswordInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="summit" form="brdAuthLoginForm" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</template>
