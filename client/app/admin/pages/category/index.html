<template name="adminPageCategory">
  {{#let _categories=(state.get 'categories')}}
  <div class="row my-3 ">
    <div class="col  col-md-3 d-none d-md-block">

    </div>
    <div class="col  col-md-6 cold-12">
      <div class="h2 text-center">Category List</div>
    </div>
    <div class="col  text-end col-md-3 col-12">
      <button class="btn btn-md btnCategoryAdd ">Add Category</button>
    </div>  
  </div>
  <div class="row ">
    <div class="table-responsive" >
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th scope="col" style="width: 10%">Index</th>
            <th scope="col" style="width: 60%">Category Title</th>
            <th scope="col" class="text-center" style="width: 15%"></th>
            <th scope="col" class="text-center" style="width: 15%"></th>
          </tr>
        </thead>
        <tbody >
          {{#each _categories.categories}}
          <tr>
            <td class="fw-bold">{{index_count @index _categories.options.pagination}}</td>
            <td>{{title}}</td>
            <td class="text-center" style="width: 15%">
              <button class="btn btn-secondary btn-sm btnCategortEdit">
                <i class="fa-solid fa-file-pen"></i> Edit
              </button>
            </td>
            <td class="text-center" style="width: 15%">
              <button class="btn btn-danger btn-sm btnCategortDelete"><i class="fas fa-trash"></i> Delete</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="row pb-3">
      {{> componentAdminPagination paginationState=pagination}}
    </div>
  </div>
  
  {{/let}}
  
</template>
