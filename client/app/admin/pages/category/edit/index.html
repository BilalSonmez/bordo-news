<template name="adminPageCategoryEdit">
  {{#let _category=(state.get'category')}}
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <div class="container categoryAddContainer my-2">
    <div class="d-flex flex-row row justify-content-center">
      <h2 class="text-center">Category Edit</h2>
      <div class="col-md-8 col-sm-10 col-10">
        <form class="row g-3 my-1" id="brdCategoryEditForm">
          <div class="col-md-12">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Please enter title." value="{{_category.title}}"/>
          </div>
          <div class="col-12 h-50">
            <label for="inputDescription" class="form-label">Description</label>
            <div id="category-add-editor"></div>
          </div>
          <hr>
          <div class="col-md-12">
            <label for="inputMetaTitle" class="form-label">Meta-Title</label>
            <input type="text" class="form-control" id="inputMetaTitle" placeholder="Optional" value="{{_category.metaContent.metaTitle}}"/>
          </div>
          <div class="col-md-12">
            <label for="inputMetaDescription" class="form-label">Meta-Description</label>
            <input type="text" class="form-control" id="inputMetaDescription" placeholder="Optional" value="{{_category.metaContent.metaDescription}}"/>
          </div>
          <div class="col-md-6">
            <label for="noIndexSelect" class="form-label">No Index</label>
            <select id="noIndexSelect" class="form-select">
              <option value="default">Optional</option>
              {{#if (eq _category.metaContent.noIndex false)}}
              <option value="false" selected>False</option>
              {{else}}
              <option value="false">False</option>
              {{/if}}
              {{#if (eq _category.metaContent.noIndex true)}}
              <option value="true" selected>True</option>
              {{else}}
              <option value="true">True</option>
              {{/if}}
            </select>
          </div>
          <div class="col-md-6">
            <label for="noFollowSelect" class="form-label">No Follow</label>
            <select id="noFollowSelect" class="form-select">
              <option value="default">Optional</option>
              {{#if (eq _category.metaContent.noFollow false)}}
              <option value="false" selected>False</option>
              {{else}}
              <option value="false">False</option>
              {{/if}}
              {{#if (eq _category.metaContent.noFollow true)}}
              <option value="true" selected>True</option>
              {{else}}
              <option value="true">True</option>
              {{/if}}
            </select>
          </div>
        </form>
        <div class="col-md-12 col-10 text-center justify-content-center py-3">
          <button type="submit" form="brdCategoryEditForm" class="btn btn-lg mw-25 categorySave">Save</button>
        </div>
      </div>
    </div>
  </div>
  {{/let}}
</template>
