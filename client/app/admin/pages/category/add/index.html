<template name="adminPageCategoryAdd">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <div class="container categoryAddContainer my-2">
    <div class="d-flex flex-row row justify-content-center">
      <h2 class="text-center">Category Add</h2>
      <div class="col-md-8 col-sm-10 col-10">
        <form class="row g-3 my-1" id="brdCategoryAddForm">
          <div class="col-md-12">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Please enter title."/>
          </div>
          <div class="col-12 h-50">
            <label for="inputDescription" class="form-label">Description</label>
            <div id="category-add-editor"></div>
          </div>
          <hr>
          <div class="col-md-12">
            <label for="inputMetaTitle" class="form-label">Meta-Title</label>
            <input type="text" class="form-control" id="inputMetaTitle" placeholder="Optional"/>
          </div>
          <div class="col-md-12">
            <label for="inputMetaDescription" class="form-label">Meta-Description</label>
            <input type="text" class="form-control" id="inputMetaDescription" placeholder="Optional"/>
          </div>
          <div class="col-md-6">
            <label for="noIndexSelect" class="form-label">No Index</label>
            <select id="noIndexSelect" class="form-select">
              <option value="default">Optional</option>
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="noFollowSelect" class="form-label">No Follow</label>
            <select id="noFollowSelect" class="form-select">
              <option value="default">Optional</option>
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>
        </form>
        <div class="col-md-12 col-10 text-center justify-content-center py-3">
          <button type="submit" form="brdCategoryAddForm" class="btn btn-lg mw-25 categorySave">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
